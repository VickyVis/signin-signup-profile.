<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatiable" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/SignupSheet.css" />
    <title>Signup</title>
</head>
<body>
   <div class="container">
       <div class="title">Create new account</div>
       <form action="#">
           <div class="user-details">
               <div class="input-box">
                   <span class="details">First Name</span>
                   <input type="text" placeholder="Enter your first name" required />
               </div>

               <div class="input-box">
                   <span class="details">Last Name</span>
                   <input type="text" placeholder="Enter your last name" required />
               </div>

               <div class="input-box">
                   <span class="details">Mobile number</span>
                   <input type="text" placeholder="Enter Mobile number" required />
               </div>

               <div class="input-box">
                   <span class="details">Email</span>
                   <input type="email" placeholder="Enter email.id" required />
               </div>

               <div class="input-box">
                   <span class="details">Password</span>
                   <input type="password" placeholder="Enter password" required />
               </div>

               <div class="input-box">
                   <span class="details">Confirm Password</span>
                   <input type="password" placeholder="Confirm your password" required />
               </div>

               <div class="input-box">
                   <span class="details">City</span>
                   <input type="text" placeholder="Enter your city" required />
               </div>

               <div class="input-box">
                   <span class="details">State</span>
                   <input type="text" placeholder="Enter your state" required />
               </div>

               <div class="input-box">
                   <span class="details">Pincode</span>
                   <input type="text" placeholder="Enter your pincode" required />
               </div>

               <div class="input-box">
                   <span class="details">Company Name</span>
                   <input type="text" placeholder="Enter Company name" required />
               </div>

               <div class="input-box">
                   <span class="details">Occupation</span>
                   <input type="text" placeholder="Enter your occupation" required />
               </div>

               <div class="input-box">
                   <span class="details">Year of Experience</span>
                   <input type="number" min="1" max="50">
               </div>

           </div>

           <div class="input-checkbox">
               <input type="checkbox" />
               <span class="details">I agree with Terms and Privacy.</span>
           </div>

           <div class="button">
               <input type="submit" value="Signin" />
           </div>
       </form>
   </div>
</body>
</html>
